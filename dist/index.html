<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Solovino</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="./Resourses/Solovino.png" />
  </head>
  <body>
    <section id="father" class="father">
        <section id="main-page">
      <img id="Solovino_logo" src="./Resourses/Solovino_Black.png" alt="Solovino"
    /><br>
      <button type="button" id="facebook" class="button">Inicie sesión con Facebook</button
      ><br />
      <button type="button" id="google" class="button">Inicie sesión con Google</button><br>

      <input type="email" id="email" class="button" placeholder="Correo electrónico"
      /><br />
      <input type="password" id="password" class="button" placeholder="Contraseña"
      /><br />
      <button class="log-In" onclick="logIn()">Iniciar sesión</button><br> <hr> </hr>
      <h2 class="new-User">Crear una cuenta</h2>
      <button id="sing-in" class="sing-In" onclick="openModal()">
        Registrarse
      </button><br>
      
       <!-- <h1 id="login"></h1> -->
    </section> 
  </section>
  <section id="logIn-modal" class="modal-createAccount">
     
    <button id="btn-close-modal" class="button-close" onclick="closeModal()"> x </button>
    <br />
    <h2 class="new-UserModal">Crea una cuenta</h2>
    <br />
    <div class="input-mail">
      <input type="email" id="email-modal" class="button-modal" placeholder="Correo electrónico" />
    </div>
    <div class="input-mail">
      <input type="password" id="password-modal" class="button-modal" placeholder="Contraseña" />
    </div>


    <div class="politics-Modal"> Para completar tu registro, aceptas que has leído los <b>términos y condiciones de
        uso</b> y el tratamiento y transferencia de tus datos conforme a los dispuesto en las políticas de privacidad.
    </div>
    <div class="input-mail">
      <button type="button" id="create-account"  class="button-modal" onclick="sendInformationModal()"> Regístrate </button>
    </div>

  </section>

  


    <script type="module" src="bundle.js"></script>
    <script type="module" src="index.js"></script>
    <footer>Derechos Reservados 2022 ©️</footer>
  </body>
</html>
