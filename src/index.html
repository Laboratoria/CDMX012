<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yummy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <figure class="logoyummy">
    <img src="./images/logo.png" alt="YummyLogo" class="desktop" id="logodes">
    </figure>
  <!--<img src="./images/login.png" alt="Yummy" class="desktop" id="login">
  <img src="./images/logo.png" alt="Yummy" class="mobile">-->
<section class="logincontainer">
    <input type="email" id="email" class="input" placeholder="Email"></input><br>
    <label>E-mail</label><br>
    <input type="password" id="password" class="input" placeholder="Contraseña"></input><br>
    <label>Contraseña</label><br>
    <script type="module" src="main.js"></script>
    <button class="buttonLogIn" id="login">Iniciar Sesión</button> <br>
    <button class="buttonLogIn" id="google"><img src="./images/google.png">Iniciar con Google </button>
    <p>¿No tienes cuenta con nosotros?<br>
      ¡Regístrate aquí! </p>
    <p>¿Olvidaste tu contraseña?</p>
  </section>
</body>
</html>
